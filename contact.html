<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - TravelBloom</title>
    <link rel="stylesheet" href="travel_recommendation.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <h2>TravelBloom</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <div class="nav-actions">
            <input id="searchInput" type="text" placeholder="Enter a destination or keyword">
            <button id="searchBtn" class="search-btn">Search</button>
            <button id="resetBtn" class="reset-btn">Clear</button>
        </div>
    </nav>

    <!-- Contact Us Content -->
    <section class="page">
        <h1>Contact Us</h1>
        <p>
            Have a question or a suggestion for a destination we should add?
            Send a message using the form below.
        </p>
        <p class="muted">
            Note: This is a demo project. The form is for practice only and does not send real emails.
            Use a fake email like <strong>name@example.com</strong>.
        </p>

        <form id="contactForm">
            <label for="contactName">Name</label>
            <input id="contactName" name="name" type="text" placeholder="e.g., Alex" required>

            <label for="contactEmail">Email (for reply)</label>
            <input id="contactEmail" name="email" type="email" placeholder="e.g., alex@example.com" required>

            <label for="contactMessage">Message</label>
            <textarea id="contactMessage" name="message" rows="5" placeholder="What can we help with?" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <script>
      // Demo-only behavior: prevent navigation and show a friendly confirmation.
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("contactForm");
        if (!form) return;

        form.addEventListener("submit", (e) => {
          e.preventDefault();
          alert("Thanks! This is a demo form, so nothing was sentâ€”but your entry was received on this page.");
          form.reset();
        });

        // Redirect search to home page
        const searchBtn = document.getElementById("searchBtn");
        const searchInput = document.getElementById("searchInput");
        const resetBtn = document.getElementById("resetBtn");

        if (searchBtn && searchInput) {
          searchBtn.addEventListener("click", () => {
            const query = searchInput.value.trim();
            if (query) {
              window.location.href = `index.html?search=${encodeURIComponent(query)}`;
            } else {
              window.location.href = "index.html";
            }
          });

          searchInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
              const query = searchInput.value.trim();
              if (query) {
                window.location.href = `index.html?search=${encodeURIComponent(query)}`;
              } else {
                window.location.href = "index.html";
              }
            }
          });
        }

        if (resetBtn) {
          resetBtn.addEventListener("click", () => {
            searchInput.value = "";
          });
        }
      });
    </script>

</body>
</html>
